<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Проект | Список страниц</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        html {
            box-sizing: border-box;
            height: 100%;
            margin: 0;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        .page {
            min-width: 240px;
            color: #444;
            font-size: 18px;
            font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
            font-weight: normal;
            line-height: 1.2;
            background-color: #fff;
            padding: 0;
            margin: 0;
        }

        .page__in {
            display: block;
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .page__title {
            font-size: 26px;
            padding: 0 0 20px;
            border-bottom: 1px solid #999;
            margin: 0 0 30px;
        }

        .page__title-2 {
            font-size: 20px;
            margin: 0 0 15px;
        }

        .page__title-3 {
            font-size: 18px;
            font-weight: normal;
            margin: 0 0 20px;
        }

        .page__note {
            font-size: 16px;
            margin: 0 0 40px;
        }

        .page__text {
            margin: 0 0 15px
        }

        .page__text--work {
            opacity: .5
        }

        .page__text a {
            color: #036;
            text-decoration: underline;
        }

        .page__text a:hover {
            color: #c00;
            text-decoration: none;
        }

        .page__block {
            padding-left: 20px;
            padding-bottom: 20px;
        }

        .page__row {
            width: 100%;
            display: flex;
            flex-flow: row wrap;
        }

        .page__col {
            flex: 1 1 100%;
        }

        @media only screen and (min-width: 700px) {
            .page__col {
                flex: 1 1 33.3%;
            }
        }
    </style>
</head>

<body class="page">
    <div class="page__in">
        <h1 class="page__title">Проект "Проект"<a href="https://github.com/profbiss/geekbrains_html">( GitHub )</a></h1>
        <p class="page__note">Бледным цветом помечены страницы, которые пока собраны не полностью или по ним еще могут быть изменения в разметке - их лучше пока не брать в "натяжку".</p>
        <div class="page__row">
            <div class="page__col">
                <p class="page__text page__text--work">[<a href="https://validator.w3.org/nu/?doc=https://profbiss.github.io/geekbrains_html/home.html" target="_blank">v</a>]<a href="home.html" target="_blank">Главная страница</a></p>
                <p class="page__text page__text--work">[<a href="https://validator.w3.org/nu/?doc=https://profbiss.github.io/geekbrains_html/product.html" target="_blank">v</a>]<a href="product.html" target="_blank">Каталог</a></p>
            </div>
        </div>
    </div>
</body>

</html>
